<h1> Login </h1>
<div ng-controller = "LoginCtrl">
<div class="container">
<form ng-submit="sendLogin()" novalidate>
  <div class="form-group">
    <label>username:</label>
    <input type="text" class="form-control" ng-model="username" name="username" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label>password:</label>
    <input type="password" class="form-control" ng-model="password" name="password" placeholder="Enter password" required>
  </div>
  <p><a href="/#/signup"><b>Sign up</b></a></p>
  <button type="submit" class="btn btn-default" ng-disabled=" myForm.username.$pristine || myForm.password.$pristine || myForm.username.$error.required || myForm.password.$error.required">Submit</button>
  <a class="btn btn-danger" href="/#categories">Cancel</a>
  </form>
</div>
</div>
