<div class="jumbotron">
        <h1>Quest and Daily-job</h1>
        <p class="lead">As a hero, you can create your own quest and daily-job. By completing your daily job you gain experiences (EXP) to make your hero stronger. </p>
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <button type="button" class="btn btn-primary" ng-click="openDailyCreator()">create daily-job</button>
          <button type="button" class="btn btn-danger">create quest</button>
          <button type="button" class="btn btn-warning">show daily-job</button>
          <button type="button" class="btn btn-success">show quest</button>
        </div>
</div>

<div ng-show="showDaily">
<h1> Create Daily Job </h1>
<div class="container">
<form>
  <div class="form-group">
    <label>name:</label>
    <input type="text" class="form-control" ng-model="name" name="name" placeholder="Enter name" required>
  </div>
  <div class="form-group">
    <label>description:</label>
    <textarea ng-model="info" rows="2" style="width:100%" name="info" required> </textarea>
  </div>
  <div class="form-group">
    <label>rate:</label>
    <select ng-model="rate.id" convert-to-number required>
	  <option value="5">easy</option>
	  <option value="10">medium</option>
	  <option value="15">hard</option>
	</select>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <a class="btn btn-danger" ng-click="openDailyCreator()">Cancel</a>
  </form>
</div>
</div>
