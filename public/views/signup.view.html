<h1> Register </h1>
<div ng-controller = "SignupCtrl">
<div class="container">
<form>
  <div class="form-group">
    <label>name:</label>
    <input type="text" class="form-control" ng-model="name" name="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label>email:</label>
    <input type="email" class="form-control" ng-model="email" name="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>username:</label>
    <input type="text" class="form-control" ng-model="username" name="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label>password:</label>
    <input type="password" class="form-control" ng-model="password" name="password" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label>confirm password:</label>
    <input type="password" class="form-control" ng-model="password2" name="password2" placeholder="Confirm password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="sendSignup()">Submit</button>
  <a class="btn btn-danger" href="/#categories">Cancel</a>
  </form>
</div>
</div>
