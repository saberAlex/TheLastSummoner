<h1> Register </h1>
<div ng-controller = "SignupCtrl">
<div class="container">
<form novalidate name="myForm"    
     enctype   =  "multipart/form-data"
     action    =  "/users/register"
     method    =  "post">
  <div class="form-group">
    <label>name:</label>
    <input type="text" class="form-control" ng-model="name" name="name" placeholder="Enter name" required>
  </div>
  <div class="form-group">
    <label>email:</label>
    <input type="email" class="form-control" ng-model="email" name="email" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label>username:</label>
    <input type="text" class="form-control" ng-model="username" name="username" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label>password:</label>
    <input type="password" class="form-control" ng-model="password" name="password" placeholder="Enter password" required>
  </div>
  <div class="form-group">
    <label>confirm password:</label>
    <input type="password" class="form-control" ng-model="password2" name="password2" placeholder="Confirm password" required>
  </div>
  <div class="form-group">
    <label>profilePicture:</label>
    <input type="file" name="userpic" class="form-control"/>
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid || myForm.$pristine || submitDisable || myForm.username.$error.required">Submit</button>
  <a class="btn btn-danger" href="/#categories">Cancel</a>
  </form>
</div>
</div>
