        <div class="modal-header">
            <h3 class="modal-title">Create Task</h3>
        </div>
        <div class="modal-body">
            <form>
              <div class="form-group">
                <label>name:</label>
                <input type="text" class="form-control" ng-model="task.name" name="name" placeholder="Enter name" required>
              </div>
              <div class="form-group">
                <label>info:</label>
                <input type="text" class="form-control" ng-model="task.info" name="info" placeholder="Enter name" required>
              </div>
              <label>rate:</label>
              <div class="form-group">
              <select ng-model="task.rate" convert-to-number>
                <option value="5">Easy</option>
                <option value="10">Medium</option>
                <option value="15">Hard</option>
              </select>
              </div>
              <div  class="form-group">
                  <label>date:</label>
                  <input type="date" class="form-control" ng-model="task.deadline" name="questDate" placeholder="Enter name" required>
                </div>
              <button type="submit" class="btn btn-info" ng-disabled="myForm.name.$error.required ||  myForm.info.$error.required" ng-click="createTask()">create task-job</button>
              <a class="btn" ng-click="$close(result)">Close</a>
              </form>       
        </div>
